{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-box">
  <h4 class="mb-3 text-center">Create Account</h4>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button class="btn btn-primary w-100 btn-custom" type="submit">Register</button>
  </form>
  <div class="text-center mt-3"><small>Already have an account? <a href="/login">Login</a></small></div>
</div>
{% endblock %}
